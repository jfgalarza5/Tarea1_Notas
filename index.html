<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="src/images/icons/icon-144x144.png" />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Notas</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div id="notesContainer" class="mdl-grid"></div>
        </div>
      </main>

      <button
        id="addNoteBtn"
        class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
        style="position: fixed; bottom: 24px; right: 24px;"
      >
        <i class="material-icons">add</i>
      </button>
    </div>

    <div id="noteModal" class="modal hidden">
      <div class="modal-content">
        <h5>Nueva Nota</h5>
        <form id="noteForm">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input class="mdl-textfield__input" type="text" id="noteInput" />
            <label class="mdl-textfield__label" for="noteInput">Escribe una nota...</label>
          </div>
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            type="submit"
          >
            AÃ±adir
          </button>
        </form>
      </div>
    </div>

    <script src="src/js/app.js"></script>
  </body>
</html>
